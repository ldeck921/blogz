{% extends 'base.html' %}

{% block content %}
    
<h1>Individual Blog Posts</h1>

    <div>
        <h2>{{individ_post.title}}</h2>
        <p class="entry">{{individ_post.post}}</p>
        <p class="byline">Written by <a href="./blog?owner_id={{individ_post.owner_id}}">{{individ_post.owner.username}}</a></p>
    </div>
    

{% endblock %}
